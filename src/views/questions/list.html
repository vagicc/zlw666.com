{{#*inline "child"}}
<main>
    <div class="slider-area">
        <!-- <div class="slider-height2 exsl59bgt d-flex align-items-center"></div> -->
        <div class="slider-bgmy hero-overly02 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-lg-6 col-md-8">
                        <div class="hero-caption hero-caption2">
                            <h2>问答专区</h2>
                            <p>最新用户提问及专业律师解答</p>
                        </div>
                    </div>

            </div>

            <div class="row">

                <div class="container mt-5">
                    <!-- <h2 class="text-center mb-4">问答专区</h2> -->

                    <!-- 问答列表 -->
                    <div class="list-group">
                        {{#if list}}
                        {{#each list}}
                        <a href="/questions/detail/{{id}}" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 align-items-center justify-content-between">
                                <h5 class="mb-1">{{title}}</h5>
                                <small class="text-muted">{{created_at}}</small>
                            </div>
                            <p class="mb-1">{{content}}</p>
                        </a>
                        {{/each}}
                        {{/if}}

                            </div>

                        </a> -->

                    </div>
                    <br>
                    <!-- 分页控件 -->
                    <div class="" style="margin-left: auto;margin-right: auto; width: 50%;">

                            <ul class="pagination">
                                {{{pages}}}
                            </ul>
                        </nav>
                    </div>
                     
                </div>
            </div>
        </div>
    </section>
